<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>remand</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1">
	<link rel="stylesheet" href="../../src/css/Release-remand.css">
</head>
<body>
	<div class="top">
		<div class="return">取消</div>
		<div class="title">发布需求</div>
		<div class="release">发布</div>
	</div>
	<div class="content">
		<input id="name" type="text" placeholder="周杰伦">
		<input id="telphone" type="text" placeholder="18956214521">
		<div class="text">
			<p class="describe">描述一下您的需求，比如黄埔100-200m<sup>2</sup>，5-6元/m<sup>2</sup>/天，环境好点，底层，临近地跌。</p>
			<input id="text" type="text" placeholder="">
		</div>
	</div>
	<div class="release-situation">
		<div class="release-icon">
			<p class="release-title">您确认要退出此次发布?</p>
			<div class="release-select"><p class="release-cancel">取消</p><a href="../homepage/index.html" class="release-confirm">确认</a></div>
		</div>
	</div>
	<script src="../../src/js/Release-remand.js">

	</script>
</body>
</html>

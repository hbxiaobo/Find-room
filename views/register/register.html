<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1">
	<link rel="stylesheet" href="../../src/css/register-register.css">
</head>
<body>
	<div class="container">
		<div class="top"><div id="return"></div>注册<a id="login" href="content.html">登录</a></div>
		<div class="register">
			<div class="name">
				<div class="name-icon"></div><label id="name">账号:<input placeholder="请输入您的手机号" type="text"></label>
			</div>
			<div class="code">
				<div class="code-icon"></div><label id="code-confirm">验证码:<input placeholder="请输入验证码" type="text"></label>
				<button class="code-get">获取验证码</button>
			</div>
			<div class="password">
				<div class="password-icon"></div><label id="pawd">密码:<input placeholder="请输入您的密码" type="password"></label>
			</div>
			<div class="password">
				<div class="password-icon"></div><label id="pawdd">密码:<input placeholder="请输入您的密码" type="password"></label>
			</div>
			<div class="identity">
				<div class="identity-icon"></div>
				<label id="status">身份:<input id="ident" placeholder="经纪人" type="text"></label>
				<div class="identity-type"></div>
				<div class="identity-content">
					<ul>
						<li>经纪人</li>
						<li>小业主</li>
						<li>运营商</li>
						<li>代理商</li>
						<li>开发商</li>
					</ul>
				</div>
			</div>
			<button class="login">注册</button>
			<p class="register-text">注册即代表同意<a id="agreement">《活力矩阵用户协议》</a></p>
		</div>
	</div>
	<div class="reg-success">
		<div class="success-icon">
			<p class="success-title">注册完成，等待后天确认</p>
			<p class="success-confirm">确认</p>
		</div>
	</div>
<script src="//cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>
<script src="../../src/js/register-register.js">
</script>
</body>
</html>

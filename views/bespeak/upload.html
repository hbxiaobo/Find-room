<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>upload</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1">
	<link rel="stylesheet" href="../../src/css/bespeak-upload.css">
</head>
<body>
	<div class="container">
		<div class="top"><div id="return">取消</div>上传合同书<a id="upload">上传</a></div>
		<div class="upload">
			<p class="upload-text">请按照要求添加照片</p>
			<div class="upload-img"><p class="img"></p>合同第一页</div>
			<div class="upload-img"><div class="img"></div>合同最后一页</div>
		</div>
	</div>
	//取消上传
	<div class="upload-inquiry">
		<div class="upload-icon">
			<p class="upload-title">您确定要取消本次上传?</p>
			<div class="upload-select"><p class="upload-cancel">取消</p><p class="upload-confirm">确认</p></div>
		</div>
	</div>
	//上传成功
	<div class="upload-success">
		<div class="success-icon">
			<p class="success-title">合同上传成功,后台正在审核</p>
			<p class="success-confirm">确认</p></div>
	</div>
	<script src="//cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>
	<script src="../../src/js/bespeak-upload.js"></script>
</body>
</html>
